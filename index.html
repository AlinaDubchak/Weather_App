<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Raleway&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/935fab0574.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App ‚òÄ</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8" id="main">
          <div class="head">
            <span class="day"> 08 August 2023</span>
            <span class="time">11:00</span>
          </div>
          <span id="selectedLocation"></span>
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Clear Sky"
            id="img"
          />
          <h1 id="weather-h1"></h1>
          <hr />
          <div id="forecast"></div>
        </div>
        <div class="col" id="right-panel">
          <section class="panel-head">
            <i class="fa-solid fa-location-dot" id="location"></i>
            <form action="" id="form-search">
              <input
                type="search"
                class="custom-select"
                placeholder="Search"
                id="city-input"
              />
            </form>

            <button class="btn_search" id="searchButton">Search</button>
          </section>
          <div class="main_temp">
            <a href="" class="curLocation"
              >üìç Weather in your current location</a
            ><br />
            <h1 class="inline" style="margin-top: -20px"></h1>
            <a href="" class="farenheit">‚Ñâ</a>
            <a href="" class="celcius">‚ÑÉ</a>
          </div>
          <p>
            <i class="fa-solid fa-wind"></i>
            <span id="direction"></span>,
            <span id="speed"></span>
          </p>
          <hr />
          <h5><strong>The Next Day Forecast</strong></h5>
          <div id="forecast2"></div>
        </div>
      </div>
    </div>

    <p class="author">
      <a
        href="https://github.com/AlinaDubchak/Weather_App"
        class="link"
        target="_blank"
        >Open-source code</a
      >
      by Alina Dubchak
    </p>
    <script src="index.js"></script>
  </body>
</html>
